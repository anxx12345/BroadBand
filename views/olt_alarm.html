<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="transparent">
    <meta name="format-detection" content="telephone=no">
    <title>OLT-测试</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
</head>
<body>
<div class="container-fluid" id="app">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div style="color:#eeeeee;background:#333333 !important" class="jumbotron col-xs-12">
                    <h1>OLT Alarm History Viewer</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
                <!-- LOGIN FORM -->
                <form action="#" method="post">
                    <div class="form-group">
                        <label>开始时间</label>
                        <input class="form-control" type="date" name="timePicker_start" id="timePicker_start" value="">
                    </div>
                    <div class="form-group">
                        <label>结束时间</label>
                        <input class="form-control" type="date" name="timePicker_end" id="timePicker_end" value="">
                    </div>
                    <button type="submit" id="viewBtn" class="btn btn-default">查看</button>
                    <span v-if = 'tips_time' class="label label-danger">请输入正确的时间</span>
                </form>
                <hr>
            </div>
        </div>
    </div>
   <div class="row">
       <div class="col-xs-12 col-xs-10 col-xs-offset-1">
           <div class="panel panel-info" v-if = 'show_alarm_orNot'>
               <div class="panel-heading"><strong>Olt Alarm His</strong></div>
               <div class="panel-body">
                   <table class="table">
                       <thead>
                       <tr>
                           <th>name</th>
                           <th>start_time</th>
                           <th>end_time</th>
                       </tr>
                       </thead>
                       <tbody>
                       <tr v-for = "p in results">
                           <td v-text = "p.name"></td>
                           <td v-text = "p.start_time"></td>
                           <td v-text = "p.end_time"></td>
                       </tr>
                       </tbody>
                   </table>
               </div>
           </div>
       </div>
       </div>
   </div>
</div>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
<script src="/static/js/olt_alarm.js"></script>
</body>
</html>
